                <input id="tdn" type="text" required>
                <span></span>

            </div>                
            <div class="input-row">
                <input id="mk" type="password" required>
                <span></span>

                <input id="rmk" type="password" required>
                <span></span>
                <label>Nhập lại mật khẩu</label>            
            </div>            
            <div class="input-row">
                <input id="sdt" type="number" required>
                <span></span>
                <label>Số điện thoại</label>
            </div>
            <div>
                <button onclick="check()">Đăng kí</button>
            </div>
            <div class="dangki">
                Đã có tài khoản? <a href="login.html">Đăng nhập ngay!</a>
            </div>

    </div>
